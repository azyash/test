  <h3>[js] 第1天 用递归算法实现，数组长度为5且元素的随机数在2-32间不重复的值</h3>
  <script>
    var arr = new Array(5)
    function insertRandom(n) {
      if (n < 0) return
      let tmp = Math.floor(Math.random() * 31 + 2)
      if (arr.indexOf(tmp) !== -1) return insertRandom(n)
      arr[n] = tmp
      return insertRandom(n - 1)
    }
    insertRandom(arr.length - 1)
