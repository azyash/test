<!DOCTYPE html>
<html>

<head>
  <title></title>
  <style type="text/css">
    body {
      background-color: #D3C7C7;
    }

    div {
      width: 300px;
      height: 350px;
      margin: 100px auto;
    }

    img {
      cursor: pointer;
      width: 300px;
      height: 300px;
      -webkit-transform: scale(1.00);
      transition: all 1s ease-out 0s;
    }

    img:hover {
      -webkit-transform: scale(1.50);
      transition: all 1s ease-out 0s;
    }
  </style>
</head>

  <div><img id="img" src="1 (3)/p1.jpg" />
  </div>
</body>

</html>
